<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Striped Table</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }
        
        .col {
            float: left;
            width: 50%;
            padding: 5px;
        }
        
        table {
            width: 100%;
            text-align: left;
            border: 1px solid #ddd;
            border-collapse: collapse;
        }
        
        table,
        th,
        td {
            padding: 10px;
            font-size: 1.2em;
        }
        
        .row::after {
            content: "";
            display: table;
            clear: both;
        }
        
        tr:nth-child(even) {
            background-color: #eee;
        }
        
        .center {
            margin: 50px auto;
        }
        /* centering table 
        note: can't be centered if width is 100% */
        
        @media screen and (max-width: 600px) {
            .col {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Adam</td>
                    <td>Johnson</td>
                    <td>67</td>
                </tr>
            </table>
        </div>

        <div class="col">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Adam</td>
                    <td>Johnson</td>
                    <td>67</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
