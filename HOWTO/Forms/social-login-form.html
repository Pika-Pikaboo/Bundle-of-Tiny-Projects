<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/882039dda2.js" crossorigin="anonymous"></script>
    <title>Social Login Form</title>
    <style>
        /* mobile first approach */
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }
        
        .base-container {
            position: relative;
            padding: 50px;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
        
        .base-container::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .social-container,
        .form-container {
            width: 100%;
            display: inline-block;
            /* text-align: center; */
            overflow: hidden;
        }
        
        .social-container>a,
        .footer>a {
            text-decoration: none;
            display: block;
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            margin-bottom: 14px;
            border-radius: 5px;
        }
        
        .social-container>a:last-child {
            margin-bottom: 0;
        }
        
        #facebook {
            background-color: rgba(6, 6, 164, 0.623);
        }
        
        #twitter {
            background-color: dodgerblue;
        }
        
        #google {
            background-color: rgba(255, 0, 0, 0.507);
        }
        
        .option-message {
            text-align: center;
            font-size: 1.2em;
        }
        
        input[type="text"],
        input[type="password"],
        .submit {
            outline: none;
            width: 100%;
            display: block;
            padding: 10px 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            margin-bottom: 14px;
            background-color: white;
        }
        
        .container {
            position: absolute;
            left: 50%;
            height: 200px;
            margin-top: 50px;
            border: 2px solid #ddd;
            transform: translateX(-50%);
        }
        
        span {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 5px;
            z-index: 10;
            background-color: #ddd;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
         ::placeholder {
            color: #ddd;
            font-size: 1.2em;
        }
        
        .submit:hover {
            background-color: limegreen !important;
            cursor: pointer;
        }
        
        .footer {
            border: none;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: #666;
        }
        
        .footer>a:hover {
            color: white;
        }
        
        .vl-container {
            position: absolute;
            left: 50%;
            height: 185px;
            display: none;
            border: 2px solid #ddd;
            transform: translateX(-50%);
        }
        
        span {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 5px;
            z-index: 10;
            display: none;
            border-radius: 50%;
            background-color: #ddd;
            transform: translate(-50%, -50%);
        }
        
        @media screen and (min-width: 650px) {
            .social-container,
            .option-message,
            .form-container {
                float: left;
            }
            .social-container,
            .form-container {
                width: 45%;
            }
            .option-message {
                width: 10%;
                visibility: hidden;
            }
            .vl-container,
            .vl-container>span {
                display: block;
            }
            .footer>a {
                display: inline;
            }
        }
    </style>
</head>

<body>
    <div class="base-container">
        <h1 style="text-align: center; margin-bottom: 50px;">Login with Social Media or Manually</h1>

        <div class="vl-container">
            <span style="font-weight: bold;">Or</span>
        </div>

        <!-- social button -->
        <div class="social-container">
            <a href="#" id="facebook"><i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a>
            <a href="#" id="twitter"><i class="fa fa-twitter fa-fw"></i> Login with Twitter
            </a>
            <a href="#" id="google"><i class="fa fa-google fa-fw">
            </i> Login with Google+</a>
        </div>

        <!-- option message -->
        <div class="option-message">
            <p style="font-weight: bold;">Or sign in manually:</p>
        </div>

        <!-- option-2 form application -->
        <div class="form-container">
            <form action="https://www.w3schools.com/action_page.php" method="post" target="_blank">
                <label>
                    <input type="text" name="username" id="uname" placeholder="Username" required>
                </label>
                <label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </label>
                <input type="submit" value="Login" class="submit" style="background-color: #04aa6d; color: white;">
            </form>
        </div>

    </div>

    <!-- option-3  -->
    <div class="footer" style="margin-top: 25px;">
        <a href="#">Sign up</a>
        <a href="#">Forgot Password?</a>
    </div>
</body>

</html>
