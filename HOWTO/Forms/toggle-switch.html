<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .switch {
            position: relative;
            display: block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            /* opacity: 0;
            width: 0;
            height: 0; */
            display: none;
        }
        /* hide default HTML checkbox */
        
        .switch .slider {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        
        .slider::before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        
        input:checked+.slider {
            background-color: #2196f3;
        }
        
        input:focus+.slider {
            box-shadow: 0 0 1px #2196f3;
        }
        
        input:checked+.slider::before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round::before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- Rectangular switch -->
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>

    <!-- Rounded switch -->
    <label class="switch" style="margin-top: 30px;">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
</body>

</html>
