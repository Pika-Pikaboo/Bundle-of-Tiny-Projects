<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Input Validation</title>
</head>

<body>
    <form action="https://www.w3schools.com/action_page.php" method="post" name="myform" onsubmit="return validateForm();" required>
        <label for="fname">Name: </label>
        <input type="text" name="fname" id="fname" name="fname">
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let value = document.forms["myform"]["fname"].value;
            if (value === '' || value === null) {
                alert("Name must be filled out!");
                return false;
            }
        }
    </script>
</body>

</html>
