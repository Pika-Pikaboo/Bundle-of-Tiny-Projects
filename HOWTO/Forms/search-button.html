<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/882039dda2.js" crossorigin="anonymous"></script>
    <title>Search Button</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        form.example input[type=text] {
            float: left;
            padding: 10px;
            outline: none;
            font-size: 17px;
            border: 1px solid grey;
            width: 80%;
            background: #f1f1f1;
        }
        
        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }
        
        form.example button:hover {
            background: #0b7dda;
        }
        
        form.example::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <form class="example" action="action_page.php" autocomplete="on" method="post">
        <input type="text" placeholder="Search..." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    <br>
    <form class="example" action="action_page.php" autocomplete="on" method="post" style="width: 350px; margin: 0 auto;">
        <input type="text" placeholder="Search..." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
</body>

</html>
