<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/882039dda2.js" crossorigin="anonymous"></script>
    <title>Fullscreen Search</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .openbtn {
            border: none;
            font-size: 1.5em;
            padding: 10px 15px;
            background-color: dodgerblue;
            cursor: pointer;
        }
        
        .overlay {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: none;
            background-color: rgba(0, 0, 0, 0.441);
        }
        
        .overlay .closebtn {
            position: absolute;
            top: 15px;
            right: 30px;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }
        
        .overlay-content {
            /* position: relative;
            top: 46%;
            width: 80%;
            text-align: center;
            margin-top: 30px;
            margin: auto; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .overlay-content input[type="text"],
        .overlay-content button {
            float: left;
            border: none;
            outline: none;
            font-size: 1.5em;
            padding: 5px;
        }
        
        .overlay-content button:hover {
            cursor: pointer;
        }
        
        .overlay .closebtn:hover {
            color: #ddd;
        }
    </style>
</head>

<body>
    <div id="myOverlay" class="overlay">
        <div class="closebtn" onclick="closeSearch()" title="Close Overlay">&#9747;</div>
        <div class="overlay-content">
            <input type="text" name="search" id="search" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <button class="openbtn" onclick="openSearch()" id="openbutton">Open Search Bar</button>

    <script>
        function closeSearch() {
            document.getElementById("myOverlay").style.display = "none";
            document.getElementById("openbutton").style.backgroundColor = "dodgerblue";
        }

        function openSearch() {
            document.getElementById("myOverlay").style.display = "block";
            document.getElementById("openbutton").style.backgroundColor = "transparent";
        }
    </script>
</body>

</html>
