<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/882039dda2.js" crossorigin="anonymous"></script>
    <title>Animated Search Bar</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        input[type="search"] {
            width: 150px;
            outline: none;
            border: 3px solid #ddd;
            font-size: 1.5em;
            padding: 5px;
            -webkit-transition: width 1s ease-in-out;
            transition: width 1s ease-in-out;
        }
        
        input[type="search"]:focus {
            width: 100%;
        }
        
         ::placeholder {
            color: #eee;
        }
    </style>
</head>

<body>
    <input type="search" name="gsearch" id="gsearch" placeholder="Search...">
</body>

</html>
