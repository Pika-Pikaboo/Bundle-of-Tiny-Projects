<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        .google {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-top: 30px solid red;
            border-right: 30px solid dodgerblue;
            border-bottom: 30px solid #04aa6d;
            border-left: 30px solid rgb(241, 241, 46);
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
        
        .google::before {
            content: "";
            position: absolute;
            top: 50%;
            right: -27px;
            transform: translateY(-50%);
            width: 70px;
            height: 30px;
            background-color: dodgerblue;
        }
        
        .google::after {
            content: "";
            position: absolute;
            border-top: 76px solid transparent;
            border-right: 77px solid white;
            top: -30px;
            right: -30px;
        }
    </style>
</head>

<body>
    <div class="google"></div>
</body>

</html>
