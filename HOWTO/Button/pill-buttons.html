<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Buttons</title>
    <style>
        button {
            border: none;
            padding: 10px 20px;
            background-color: #ddd;
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            display: inline-block;
        }
        
        button:hover {
            background-color: #f1f1f1;
        }
        
        .pill {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <button>Square Button</button>
    <button class="pill">Pill Button</button>
</body>

</html>
