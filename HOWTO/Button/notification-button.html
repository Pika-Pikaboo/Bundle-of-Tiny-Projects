<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Button</title>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .btn {
            position: relative;
            display: inline-block;
            padding: 15px 26px;
            font-size: 1.5rem;
            text-align: center;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            background-color: #777;
        }
        
        span {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 18px;
            padding: 10px;
            border-radius: 50%;
            background-color: red;
        }
        
        .btn:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="btn">
            Inbox
            <span>3</span>
        </button>
    </div>
</body>

</html>
