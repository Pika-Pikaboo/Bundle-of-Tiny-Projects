<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Look</title>
    <style>
        .smartphone {
            position: relative;
            width: 350px;
            height: 600px;
            margin: 50px auto;
            border-radius: 35px;
            border: 16px solid black;
            border-top: 50px solid black;
            border-bottom: 50px solid black;
        }
        
        .smartphone::before {
            content: "";
            display: block;
            position: absolute;
            top: -27px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 6px;
            border-radius: 5px;
            background-color: #bbb;
        }
        
        .smartphone::after {
            content: "";
            display: block;
            position: absolute;
            bottom: -42px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #bbb;
        }
        
        .smartphone>.content {
            width: 350px;
            height: 600px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="smartphone">
        <div class="content">
            <iframe src="../../project/parallax-web.html" frameborder="0" title="Parallax website" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
</body>

</html>
