<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <title>Handmade Calendar</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        ul {
            list-style-type: none;
        }
        
        ul>li {
            display: inline-block;
        }
        
        .month {
            width: 100vw;
            padding: 128px 40px;
            text-align: center;
            background-color: #1abc9c;
        }
        
        .month ul li {
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .month ul {
            margin: 0;
            padding: 0;
        }
        
        .next {
            float: left;
            padding-top: 20px;
        }
        
        .prev {
            float: right;
            padding-top: 20px;
        }
        
        .weekdays,
        .days {
            margin: 0;
            padding: 10px 0;
            background-color: #ddd;
        }
        
        ul.weekdays>li {
            text-align: center;
            display: inline-block;
            font-size: 1.5em;
            width: 13.6%;
        }
        
        .days li {
            list-style-type: none;
            text-align: center;
            font-size: 28px;
            margin-bottom: 22px;
            display: inline-block;
            width: 13.6%;
        }
        
        .active {
            padding: 5px;
            background-color: #1abc9c;
            color: white;
        }
        
        @media screen and (max-width:720px) {
            .weekdays li,
            .days li {
                width: 13.1%;
            }
        }
        
        @media screen and (max-width: 420px) {
            .weekdays li,
            .days li {
                width: 12.5%;
            }
            .days li .active {
                padding: 2px;
            }
        }
        
        @media screen and (max-width: 290px) {
            .weekdays li,
            .days li {
                width: 12.2%;
            }
        }
    </style>
</head>

<body>
    <div class="month">
        <ul>
            <li class="next">&#10094;</li>
            <li class="prev">&#10095;</li>
            <li style="font-size: 2.5em;">August <br> <span style="font-size: 28px;">2022</span> </li>
        </ul>
    </div>

    <ul class="weekdays">
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
        <li>Su</li>
    </ul>

    <ul class="days" style="background-color: #eee;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li><span class="active">10</span></li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>
    </ul>
</body>

</html>
