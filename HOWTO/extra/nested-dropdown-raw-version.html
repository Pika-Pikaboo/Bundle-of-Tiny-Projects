<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="https://kit.fontawesome.com/882039dda2.js" crossorigin="anonymous"></script>
    <title>Nested Dropdown</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .navbar {
            background-color: #555;
            overflow: hidden;
        }
        
        .navbar a {
            font-size: 1.5em;
            text-decoration: none;
            color: white;
            float: left;
            padding: 15px 30px;
        }
        
        .dropdown {
            overflow: hidden;
            float: left;
        }
        
        .dropbtn,
        .nestedbtn,
        .innerbtn,
        .innermostbtn {
            position: relative;
            border: none;
            outline: none;
            background-color: inherit;
            font-size: 1.5em;
            min-width: 160px;
            padding: 15px 30px;
            color: white;
            margin: 0;
            cursor: pointer;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            background-color: #f9f9f9;
            text-align: left;
            z-index: 10;
            /* box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); */
        }
        
        .dropdown-content>a {
            display: block;
            float: none;
            color: black;
        }
        
        .navbar a:hover,
        .dropbtn:hover,
        .innerbtn:hover,
        .nestedbtn:hover,
        .innermostbtn:hover {
            background-color: red;
            color: white;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* nested dropdown starts here! */
        
        .inner-dropdown,
        .nested-dropdown {
            overflow: hidden;
        }
        
        .innerbtn,
        .nestedbtn,
        .innermostbtn {
            display: block;
            color: #000;
            text-align: left;
        }
        
        .innermost-dropdown-content,
        .inner-dropdown-content,
        .nested-dropdown-content {
            display: none;
            position: absolute;
            margin-left: 100%;
            margin-top: -35px;
            min-width: 160px;
            background-color: #eee;
            text-align: left;
            z-index: 20;
        }
        
        .innermost-dropdown-content>a,
        .inner-dropdown-content>a,
        .nested-dropdown-content>a {
            font-size: 22px;
            display: block;
            float: none;
            color: #555;
        }
        
        .dropdown-content>a:hover,
        .inner-dropdown-content>a:hover,
        .innermost-dropdown-content>a:hover,
        .nested-dropdown-content>a:hover {
            background-color: #ddd;
        }
        
        .nested-dropdown:hover .nested-dropdown-content {
            display: block;
        }
        /* nested dropdown ends here! */
        
        .fa {
            margin-left: 1em;
        }
        
        .innermostbtn,
        .innerbtn {
            font-size: 22px;
        }
        
        .inner-dropdown:hover .inner-dropdown-content,
        .innermost-dropdown:hover .innermost-dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <div class="dropdown">
            <button class="dropbtn">More
            <i class="fa fa-caret-down"></i>
          </button>
            <div class="dropdown-content">
                <div class="nested-dropdown">
                    <button href="#" class="nestedbtn">Link 1 <i class="fa fa-caret-right"></i></button>
                    <div class="nested-dropdown-content">
                        <a href="#">Link 4</a>
                        <div class="nested-dropdown inner-dropdown">
                            <button class="innerbtn" href="#">Link 5 <i class="fa fa-caret-right"></i></button>
                            <div class="inner-dropdown-content">
                                <a href="#">Link 7</a>
                                <a href="#">Link 8</a>
                                <div class="nested-dropdown innermost-dropdown">
                                    <button class="innermostbtn" href="#">Link 9 <i class="fa fa-caret-right"></i></button>
                                    <div class="innermost-dropdown-content">
                                        <a href="#">Link 10</a><a href="#">Link 11</a><a href="#">Link 12</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="#">Link 6</a>
                    </div>
                </div>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
</body>

</html>
