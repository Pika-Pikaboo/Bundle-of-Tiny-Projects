<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD VIBE FORM</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container {
            max-width: 80%;
            margin: 50px auto;
            padding: 25px;
            border-radius: 15px;
            background-color: whitesmoke;
            overflow: hidden;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-size: 1.25rem;
            resize: none;
            vertical-align: middle;
        }
        
        label {
            display: inline-block;
            padding: 15px;
            font-size: 1.25rem;
        }
        
        .rows::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .labels,
        .fields {
            float: left;
            width: 50%;
            margin-top: 20px;
        }
        
        .labels {
            text-align: right;
        }
        
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            background-color: dodgerblue;
        }
        
        @media screen and (max-width: 650px) {
            .labels,
            .fields {
                float: none;
                width: 100%;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body style="background-color: skyblue;">
    <h1 style="text-align: center;">Good Vibes Form</h1>
    <div class="container">
        <p style="font-size: 1.5rem; text-align: center;">Tell us something positive that happened to you today.</p>
        <form action="https://www.w3schools.com/action_page.php" method="post" autocomplete="on" target="_blank">
            <div class="rows">
                <div class="labels">
                    <label for="name">Name</label>
                </div>
                <div class="fields">
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
            </div>

            <div class="rows">
                <div class="labels">
                    <label for="email">Email </label>
                </div>
                <div class="fields">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="rows">
                <div class="labels">
                    <label for="rating">On a scale of 1-10, how good was it? </label>
                </div>
                <div class="fields">
                    <input type="number" name="rating" id="rating" placeholder="Enter a number between 1 and 10" min="1" max="10">
                </div>
            </div>

            <div class="rows">
                <div class="labels">
                    <label for="where">Where did it happen? </label>
                </div>
                <div class="fields">
                    <select name="where" id="where">
                        <option value="at-home">At Home</option>
                        <option value="on-my-commute">On my commute</option>
                        <option value="at-work">At work</option>
                        <option value="on-street">On the street</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="rows">
                <div class="labels">
                    <label for="when">At what time of day did it happen? </label>
                </div>
                <div class="fields">
                    <input type="radio" name="when?" id="morning" value="morning">
                    <label for="morning">Morning</label>
                    <br>
                    <input type="radio" name="when?" id="afternoon" value="afternoon">
                    <label for="afternoon">Afternoon</label>
                    <br>
                    <input type="radio" name="when?" id="evening" value="evening">
                    <label for="evening">Evening</label>
                </div>
            </div>

            <div class="rows">
                <div class="labels">
                    <label>What emotions did you experience? (Select all that apply) </label>
                </div>
                <div class="fields">
                    <input type="checkbox" name="emotion" id="excited" value="excited">
                    <label for="excited">Excited</label>
                    <br>
                    <input type="checkbox" name="emotion" id="humbled" value="humbled">
                    <label for="humbled">Humbled</label>
                    <br>
                    <input type="checkbox" name="emotion" id="elated" value="elated">
                    <label for="elated">Elated</label>
                    <br>
                    <input type="checkbox" name="emotion" id="loved" value="loved">
                    <label for="loved">Loved</label>
                    <br>
                    <input type="checkbox" name="emotion" id="enthusiastic" value="enthusiastic">
                    <label for="enthusiastic">Enthusiastic</label>
                </div>
            </div>

            <div class="rows">
                <div class="labels">
                    <label>Please describe your positive experience </label>
                </div>
                <div class="fields">
                    <textarea name="experience" id="experience" cols="40" rows="4" placeholder="Enter your experience here..." style="border-radius: 5px; padding: 5px; resize: none;"></textarea>
                </div>
            </div>

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>

</html>
