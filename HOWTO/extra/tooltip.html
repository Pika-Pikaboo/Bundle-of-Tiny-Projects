<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
            color: dodgerblue;
        }
        
        .tooltiptext {
            visibility: hidden;
            position: absolute;
            margin-left: 30px;
            background-color: rgba(0, 0, 0, 0.408);
            color: white;
            width: 150px;
            bottom: 145%;
            left: -50%;
            text-align: center;
            border-radius: 3px;
            padding: 10px;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.408) transparent transparent transparent;
        }
        
        .tooltip:hover .tooltiptext {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tooltip">Hover over me
            <span class="tooltiptext">Tooltip text</span>
        </div>
    </div>
</body>

</html>
