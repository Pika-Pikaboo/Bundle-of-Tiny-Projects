<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <title>Responsive Iframe</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio => 56.25% */
            /* 4:3 Aspect Ratio => 75% */
            /* 3:2 Aspect Ratio => 66.66% */
            /* 8:5 Aspect Ratio => 62.5% */
            /* 1:1 Aspect Ratio => 100% */
        }
        
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe class="responsive-iframe" src="../../project/index.html" frameborder="0" title="Travel Landing Page" allowfullscreen loading="lazy"></iframe>
    </div>
</body>

</html>
