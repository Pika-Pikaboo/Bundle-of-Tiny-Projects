<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element On Hover</title>
    <style>
        .div-hover {
            background-color: #ddd;
            padding: 25px;
            font-size: 1.5em;
        }
        
        p#demo {
            display: none;
            color: red;
            font-size: 1.2em;
        }
        
        .div-hover:hover {
            cursor: pointer;
        }
        
        .div-hover:hover+p#demo {
            display: block;
        }
    </style>
</head>

<body>
    <div class="div-hover">Hover over me</div>
    <p id="demo">I am shown when you hover on "Hover over me"</p>
</body>

</html>
