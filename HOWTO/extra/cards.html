<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Cartograph CF';
        }
        
        .card {
            float: left;
            margin-right: 40px;
            max-width: 300px;
            box-shadow: 0 2px 8px 2px #ddd;
            transition: all 0.3s ease;
        }
        
        .card>img {
            width: 100%;
            filter: grayscale(25%);
        }
        
        .content {
            padding: 10px 20px;
        }
        
        .card:hover {
            box-shadow: 0 4px 16px 4px #ddd;
        }
        
        .container::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="../../Image/img_avatar3.png" alt="Avatar" width="249.5" height="249">
            <div class="content">
                <h2>John Doe</h2>
                <p>Architect & Engineer</p>
            </div>
        </div>

        <div class="card">
            <img src="../../Image/img_avatar2.png" alt="Avatar" width="249.5" height="249">
            <div class="content">
                <h2>Jane Doe</h2>
                <p>Interior Designer</p>
            </div>
        </div>
    </div>
</body>

</html>
