<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bullets</title>
    <style>
        ul {
            list-style-type: none;
        }
        
        ul>li::before {
            content: "\2022";
            display: inline-block;
            font-size: 1em;
            font-weight: bolder;
            color: red;
            width: 1em;
            margin-left: -1px;
        }
    </style>
</head>

<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
</body>

</html>
