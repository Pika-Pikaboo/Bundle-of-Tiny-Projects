<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/882039dda2.js" crossorigin="anonymous"></script>
    <title>User Rating Score Card</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }
        
        .container {
            border: 3px solid #eee;
            padding: 35px 25px;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .heading {
            font-size: 1.7em;
            margin-right: 30px;
        }
        
        .checked {
            color: orange;
        }
        
        span i.fa {
            font-size: 1.1em;
        }
        
        .side {
            float: left;
            width: 15%;
            margin-top: 15px;
        }
        
        .middle {
            float: left;
            width: 70%;
            margin-top: 15px;
        }
        
        .right {
            text-align: right;
        }
        
        .bar-container {
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            color: white;
        }
        
        .bar-5 {
            width: 60%;
            height: 18px;
            background-color: #04AA6D;
        }
        
        .bar-4 {
            width: 30%;
            height: 18px;
            background-color: #2196F3;
        }
        
        .bar-3 {
            width: 10%;
            height: 18px;
            background-color: #00bcd4;
        }
        
        .bar-2 {
            width: 4%;
            height: 18px;
            background-color: #ff9800;
        }
        
        .bar-1 {
            width: 15%;
            height: 18px;
            background-color: #f44336;
        }
        
        .row::after {
            content: "";
            display: table;
            clear: both;
        }
        
        @media only screen and (max-width: 576px) {
            .side,
            .middle {
                width: 100%;
            }
            .right {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="heading">User Rating</span>
        <span><i class="fa fa-star checked"></i></span>
        <span><i class="fa fa-star checked"></i></span>
        <span><i class="fa fa-star checked"></i></span>
        <span><i class="fa fa-star"></i></span>
        <span><i class="fa fa-star"></i></span>
        <p>4.1 average based on 254 reviews.</p>
        <hr style="border: 3px solid #eee;">

        <div class="row">
            <div class="side">
                <div>5 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-5"></div>
                </div>
            </div>
            <div class="side right">
                <div>150</div>
            </div>

            <div class="side">
                <div>4 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-4"></div>
                </div>
            </div>
            <div class="side right">
                <div>63</div>
            </div>

            <div class="side">
                <div>3 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-3"></div>
                </div>
            </div>
            <div class="side right">
                <div>15</div>
            </div>

            <div class="side">
                <div>2 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-2"></div>
                </div>
            </div>
            <div class="side right">
                <div>6</div>
            </div>

            <div class="side">
                <div>1 star</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-1"></div>
                </div>
            </div>
            <div class="side right">
                <div>20</div>
            </div>
        </div>
    </div>
</body>

</html>
