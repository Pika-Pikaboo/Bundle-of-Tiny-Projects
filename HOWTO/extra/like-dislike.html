<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/882039dda2.js" crossorigin="anonymous"></script>
    <title>Toggle Like and Dislike</title>
    <style>
        .fa {
            font-size: 50px;
            color: dodgerblue;
            cursor: pointer;
            user-select: none;
        }
        
        .fa:hover {
            color: blue;
        }
    </style>
</head>

<body>
    <i onclick="myFunction(this);" class="fa fa-thumbs-up"></i>

    <script>
        function myFunction(x) {
            x.classList.toggle("fa-thumbs-down");
        }
    </script>
</body>

</html>
