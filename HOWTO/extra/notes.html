<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
        }
        
        .box {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .danger {
            border-left: 4px solid yellow;
            background-color: rgba(255, 255, 0, 0.185);
        }
        
        .success {
            border-left: 4px solid #04aa6d;
            background-color: rgba(172, 255, 47, 0.185);
        }
        
        .info {
            border-left: 4px solid blue;
            background-color: rgba(135, 207, 235, 0.185);
        }
        
        .warning {
            border-left: 4px solid red;
            background-color: rgba(255, 192, 203, 0.185);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="danger box">
            <strong>Danger!</strong> Some text...
        </div>

        <div class="success box">
            <strong>Success!</strong> Some text...
        </div>

        <div class="info box">
            <strong>Info!</strong> Some text...
        </div>

        <div class="warning box">
            <strong>Warning!</strong> Some text...
        </div>
    </div>
</body>

</html>
