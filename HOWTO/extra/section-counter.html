<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/882039dda2.js" crossorigin="anonymous"></script>
    <title>Section Counter</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .row::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .column {
            float: left;
            width: 25%;
            text-align: center;
            padding: 5px;
        }
        
        .card {
            background-color: #555;
            color: white;
            padding: 20px 40px;
            line-height: 2em;
            white-space: nowrap;
            overflow-x: hidden;
        }
        
        .fa {
            font-size: 2em;
            font-weight: bolder;
        }
        
        @media screen and (max-width: 650px) {
            .column {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="column">
            <div class="card">
                <p><i class="fa fa-user"></i></p>
                <h3>11+</h3>
                <p>Partners</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <p><i class="fa fa-check"></i></p>
                <h3>55+</h3>
                <p>Projects</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <p><i class="fa fa-smile-o"></i></p>
                <h3>100+</h3>
                <p>Happy Clients</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <p><i class="fa fa-coffee"></i></p>
                <h3>100+</h3>
                <p>Meetings</p>
            </div>
        </div>
    </div>
</body>

</html>
