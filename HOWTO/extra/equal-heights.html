<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Heights</title>
    <style>
        .col-container {
            display: table;
            width: 100%;
        }
        
        .col {
            display: table-cell;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="col-container">
        <div class="col" style="background-color: green; color: white;">
            <h2>Column 1</h2>
            <p>Hello World</p>
        </div>

        <div class="col" style="background-color: blue; color: white;">
            <h2>Column 2</h2>
            <p>Hello World!</p>
            <p>Hello World!</p>
            <p>Hello World!</p>
            <p>Hello World!</p>
        </div>

        <div class="col" style="background-color: green; color: white;">
            <h2>Column 3</h2>
            <p>Some other text..</p>
            <p>Some other text..</p>
        </div>
    </div>
</body>

</html>
