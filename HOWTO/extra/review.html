<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f88eb6cf7.js" crossorigin="anonymous"></script>
    <title>REVIEW SECTION</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 1500px;
        }
        
        .flex-container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        .container {
            flex: 100%;
            padding: 20px 100px;
            background-color: rgba(176, 224, 230, 0.338);
        }
        
        img {
            max-width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        
        .comment {
            text-align: center;
            font-size: 2rem;
            width: 950px;
            margin: 2rem auto;
            line-height: 1.5em;
        }
        
        .fa-quote-left {
            font-size: 2rem;
            color: dodgerblue;
            margin-right: 2rem;
        }
        
        .fa-quote-right {
            font-size: 2rem;
            color: dodgerblue;
            margin-left: 3rem;
        }
        
        .name {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: darkblue;
            text-align: center;
            font-weight: bold;
        }
        
         ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="container">
            <img src="image/avatar_g2.jpg" alt="avatar" style="width: 100%;" draggable="false">

            <p class="comment"><i class="fa-solid fa-quote-left"></i> <em>JavaScript Simplified is concise, to the point, and full of fun projects which constantly had me putting together what I had learned in challenging ways.</em> <i class="fa-solid fa-quote-right"></i></p>
            <p class="name">Jessica Jane</p>
        </div>
    </div>
</body>

</html>
