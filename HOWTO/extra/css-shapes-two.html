<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIANGLE IMAGE</title>
    <style>
        div.triangle {
            position: relative;
            width: 0;
            height: 0;
            border-bottom: 200px solid red;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
        }
        
        div.triangle::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            left: -100px;
            bottom: -250px;
            border-top: 200px solid red;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
        }
        
        .another {
            position: relative;
            margin-top: 50px;
            margin-left: 50px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        .another::after,
        .another::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        .another::before {
            transform: rotate(30deg);
        }
        
        .another::after {
            transform: rotate(60deg);
        }
        
        .star {
            position: relative;
            margin: 100px;
            width: 0;
            height: 0;
            border-top: 80px solid red;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
        }
        
        .star::after,
        .star::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 80px solid red;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            transform: rotate(35deg);
        }
        
        .star::after {
            top: 3px;
            left: -105px;
            transform: rotate(-70deg);
        }
        
        .star::before {
            top: -45px;
            left: -65px;
            transform: rotate(-35deg);
        }
        
        .heart {
            position: relative;
            width: 0;
            height: 0;
            margin: 100px;
            border-top: 80px solid red;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 40px;
            border-radius: 50%;
            background-color: red;
        }
        
        .heart::before {
            top: -100px;
            left: -49px;
        }
        
        .heart::after {
            top: -100px;
            left: 0px;
        }
    </style>
</head>

<body>
    <!-- <div class="triangle"></div> -->
    <!-- <div class="another"></div> -->
    <!-- <div class="star"></div> -->
    <div class="heart"></div>
</body>

</html>
