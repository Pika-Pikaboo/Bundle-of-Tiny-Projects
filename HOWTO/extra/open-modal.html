<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <title>Open Modal</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #button {
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #777;
            color: white;
            border-radius: 5px;
        }
        
        #button:hover {
            cursor: pointer;
            background-color: #04aa6d;
        }
        
        .container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 10;
            color: white;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.399);
            transition: display .5s ease;
        }
        /* .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30vw;
            transform: translate(-50%, -50%);
            color: white;
            padding: 10px;
            background-color: #04aa6d;
        } */
        
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.6s;
            -webkit-animation-fill-mode: forwards;
            animation-name: animatetop;
            animation-duration: 0.6s;
            animation-fill-mode: forwards;
        }
        
        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0;
            }
            to {
                top: 50%;
                opacity: 1;
                transform: translateY(-50%);
            }
        }
        
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0;
            }
            to {
                top: 50vh;
                opacity: 1;
                transform: translateY(-50%);
            }
        }
        
        .closebtn {
            font-size: 50px;
            position: absolute;
            right: 10px;
            top: 0;
        }
        
        .closebtn:hover {
            color: green;
        }
        
        .modal-content-header,
        .modal-content-footer {
            padding: 12px 16px;
            background-color: #5cb85c;
            color: white;
        }
        
        .modal-content-body {
            padding: 12px 16px;
        }
    </style>
</head>

<body>
    <button type="button" id="button" onclick="showModal();">Opan Modal</button>

    <div id="modal-box" class="container">
        <div class="modal-content">
            <!-- <span style="cursor: pointer;" onclick="closeModal();" class="closebtn">&times;</span>
            <h1>Modal Header</h1>
            <p>Hello, World!</p>
            <p>Modals are awesome!</p>
            <h3>Modal Footer</h3> -->
            <div class="modal-content-header">
                <h1>Modal Header</h1>
                <span style="cursor: pointer; font-size: 50px;" class="closebtn" onclick="closeModal();">&times;</span>
            </div>

            <div class="modal-content-body" style="color: black;">
                <p>Some text in the modal box</p>
                <p>some other text....</p>
            </div>

            <div class="modal-content-footer">
                <h3>Footer</h3>
            </div>
        </div>
    </div>

    <script>
        let modal = document.getElementById("modal-box");

        function showModal() {
            document.getElementById("modal-box").style.display = 'block';
        }

        function closeModal() {
            document.getElementById("modal-box").style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>

</html>
