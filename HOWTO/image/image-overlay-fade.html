<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Fade</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .overlay {
            position: relative;
            width: 50%;
        }
        
        .overlay>.image {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .overlay-content {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            background-color: dodgerblue;
            transition: all 0.5s ease;
        }
        
        .text {
            position: absolute;
            font-size: 1.5rem;
            color: white;
            text-align: center;
            white-space: nowrap;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .overlay:hover .overlay-content {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <img src="../../Image/img_avatar3.png" alt="Avatar" width="499" height="498" class="image">
        <div class="overlay-content">
            <div class="text">Hello, World!</div>
        </div>
    </div>
</body>

</html>
