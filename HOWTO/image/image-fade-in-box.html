<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fade In Box</title>
    <!-- <link rel="stylesheet" href="../../css/fade-in-box.css"> -->
    <style>
        .overlay {
            position: relative;
            width: 50%;
        }
        
        .overlay>img {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .overlay-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.5s ease;
        }
        
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 32px;
            width: 64px;
            cursor: pointer;
            background-color: #04aa6d;
        }
        
        .overlay:hover .overlay-content {
            opacity: 1;
        }
        
        .box:hover {
            background-color: #04aa6da7;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <img src="../../Image/img_avatar1.png" alt="Avatar" width="499" height="498">
        <div class="overlay-content">
            <div class="box">John</div>
        </div>
    </div>
</body>

</html>
