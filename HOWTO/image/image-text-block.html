<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Block</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container {
            position: relative;
            width: 50vw;
            overflow-x: hidden;
        }
        
        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .image-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            width: 250px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.408);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../../Image/nature.jpg" alt="Mountain">
        <div class="image-text">
            <h3 style="font-size: 1.3em;">Nature</h3>
            <p>What a beautiful sunrise</p>
        </div>
    </div>
</body>

</html>
