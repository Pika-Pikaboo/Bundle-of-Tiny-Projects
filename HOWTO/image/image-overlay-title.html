<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Title</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
        }
        
        .overlay {
            position: relative;
            width: 50%;
            max-width: 499px;
        }
        
        .overlay>img {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .overlay-content {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 100%;
            opacity: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.436);
            transition: all 0.5s ease;
        }
        
        .title {
            color: white;
            font-size: 1.3em;
            padding: 20px;
        }
        
        .overlay:hover .overlay-content {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <img src="../../Image/img_avatar3.png" alt="Avatar" width="499" height="498">
        <div class="overlay-content">
            <div class="title">My Name is John</div>
        </div>
    </div>
</body>

</html>
