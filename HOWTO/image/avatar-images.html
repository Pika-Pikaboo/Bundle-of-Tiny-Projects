<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Images</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        
        .container>img {
            vertical-align: middle;
            margin-right: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../../Image/img_avatar1.png" alt="Avatar" draggable="false">
        <img src="../../Image/img_avatar2.png" alt="Avatar" draggable="false">
        <img src="../../Image/img_avatar3.png" alt="Avatar" draggable="false">
        <img src="../../Image/img_avatar4.png" alt="Avatar" draggable="false">
        <img src="../../Image/img_avatar5.png" alt="Avatar" draggable="false">
        <img src="../../Image/img_avatar6.png" alt="Avatar" draggable="false">
    </div>
</body>

</html>
