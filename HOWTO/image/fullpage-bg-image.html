<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <title>Full Page Background Image</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .img-container {
            position: relative;
            width: 100vw;
            height: 50vh;
            background-image: url("../../Image/sea1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: white;
            text-align: center;
        }
        
        .content>span.border {
            background-color: rgba(119, 119, 119, 0.521);
            padding: 10px;
            letter-spacing: 7px;
        }
    </style>
</head>

<body>
    <div class="img-container">
        <div class="content">
            <span class="border">FULL PAGE</span><br>
            <span class="border">BACKGROUND IMAGE</span>
        </div>
    </div>

</body>

</html>
