<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Image Text</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container {
            position: relative;
            max-width: 50vw;
            margin: 50px auto;
            overflow-x: hidden;
        }
        
        .image-text {
            position: absolute;
            bottom: 0;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.419);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../../Image/notebook.jpg" alt="Notebook" style="width: 100%;">
        <div class="image-text" style="color: white;">
            <h1>Heading</h1>
            <p style="font-size: 1.2em;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos earum animi eius hic magni accusamus molestiae nemo culpa dignissimos iure repellat ipsum accusantium reiciendis reprehenderit fugit sapiente, nulla esse aperiam?</p>
        </div>
    </div>
</body>

</html>
