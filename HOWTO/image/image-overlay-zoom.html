<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Zoom</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }
        
        .overlay {
            position: relative;
            width: 25%;
        }
        
        .overlay>img {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .overlay-content {
            position: absolute;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            overflow: hidden;
            background-color: #008CBA;
            -webkit-transform: scale(0);
            -ms-transform: scale(0);
            transform: scale(0);
            transition: all 0.5s ease;
        }
        
        .overlay-content>.text {
            color: white;
            text-align: center;
            white-space: nowrap;
            font-size: 1.1em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .overlay:hover .overlay-content {
            /* width: 100%;
            height: 100%; */
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="overlay">
        <img src="../../Image/img_avatar3.png" alt="Avatar" width="499" height="498">
        <div class="overlay-content">
            <div class="text">Hello, World!</div>
        </div>
    </div>
</body>

</html>
