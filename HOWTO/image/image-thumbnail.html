<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Thumbnail</title>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        img {
            border: none;
            outline: 1px solid dodgerblue;
            outline-offset: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../../nature.jpg" alt="Nature" width="600" height="400">
    </div>
</body>

</html>
