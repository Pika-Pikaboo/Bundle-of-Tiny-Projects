<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation on Image</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .bg-image {
            position: relative;
            background-image: url('../../nature.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 400px;
        }
        
        .nav-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            background-color: #777;
        }
        
        .nav-bar>a {
            text-decoration: none;
            color: white;
            font-size: 1.3em;
            padding: 10px 20px;
            display: inline-block;
        }
        
        .nav-bar>a:hover {
            background-color: #111;
        }
        
        .nav-bar>a:active {
            color: greenyellow;
        }
        
        @media screen and (max-width: 600px) {
            .nav-bar>a {
                display: block;
                width: 100%;
            }
            .nav-bar {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="bg-image">
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">More</a>
        </div>
    </div>
</body>

</html>
