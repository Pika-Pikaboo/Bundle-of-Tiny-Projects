<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Button Group</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .btn-group {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .btn-group::after {
            content: "";
            display: table;
            clear: both;
        }
        
        button {
            display: block;
            width: 125px;
            border: none;
            padding: 15px;
            color: white;
            font-size: 1.5em;
            background-color: #04aa6d;
            border: 1px solid #777;
        }
        
        button:not(:last-child) {
            border-bottom: none;
        }
        
        button:hover {
            cursor: pointer;
            background-color: #3e8e41;
        }
        
        @media screen and (max-width: 600px) {
            button {
                width: 100%;
            }
            .btn-group {
                position: relative;
                top: 0;
                left: 0;
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="btn-group">
        <button>Apple</button>
        <button>Samsung</button>
        <button>Sony</button>
    </div>
</body>

</html>
