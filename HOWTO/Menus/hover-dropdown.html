<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Dropdown</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dropdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* float: right; */
            display: inline-block;
            text-align: center;
        }
        
        .dropdown a {
            text-decoration: none;
            display: block;
            font-size: 1.5em;
            padding: 10px 20px;
        }
        
        .dropbtn {
            position: relative;
            color: white;
            background-color: dodgerblue;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 200px;
            /* right: 0; */
            /* width: 100%; */
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .dropdown-content>a {
            text-align: left;
            color: black;
        }
        
        .dropdown-content>a:hover {
            background-color: #eee;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <a href="#" class="dropbtn">Hover me</a>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>

</html>
