<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navigation Bar</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .navbar {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #555;
            overflow: hidden;
        }
        
        .main {
            height: 1500px;
        }
        
        .navbar>a {
            float: left;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            text-align: center;
        }
        
        .active {
            background-color: #04aa6d;
        }
        
        .navbar>a:hover:not(.active) {
            background-color: #e9e9e9;
            color: black;
        }
    </style>
</head>

<body>
    <h1>I'm using Sticky Bar to let navigation bar stay on top</h1>
    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">News</a>
    </div>
    <div class="main"></div>
</body>

</html>
