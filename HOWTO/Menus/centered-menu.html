<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left, Right, and Centered Menu</title>
    <style>
        .topnav {
            position: relative;
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        
        .topnav a {
            float: left;
            text-decoration: none;
            font-size: 1.5em;
            color: white;
            padding: 10px 15px;
            text-align: center;
        }
        
        .active {
            background-color: #04aa6d;
        }
        
        .topnav-centered a {
            float: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .topnav-right {
            float: right;
        }
        
        .topnav a:hover:not(.active) {
            background-color: #f9f9f9;
            color: black;
        }
        
        @media screen and (max-width: 600px) {
            .topnav a,
            .topnav-right {
                float: none;
                display: block;
            }
            .topnav-centered>a {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
            }
        }
    </style>
</head>

<body>
    <!-- Top navigation -->
    <div class="topnav">

        <!-- Centered link -->
        <div class="topnav-centered">
            <a href="#home" class="active">Home</a>
        </div>

        <!-- Left-aligned links (default) -->
        <a href="#news">News</a>
        <a href="#contact">Contact</a>

        <!-- Right-aligned links -->
        <div class="topnav-right">
            <a href="#search">Search</a>
            <a href="#about">About</a>
        </div>

    </div>
</body>

</html>
