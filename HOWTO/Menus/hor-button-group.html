<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Button Group</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .btn-group {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            transform: translate(-50%, -50%);
        }
        
        .btn-group::after {
            content: "";
            display: table;
            clear: both;
        }
        
        button {
            float: left;
            border: none;
            padding: 15px;
            color: white;
            width: 33.3%;
            font-size: 1.5em;
            background-color: #04aa6d;
            border: 1px solid #777;
        }
        
        button:not(:last-child) {
            border-right: none;
        }
        
        button:hover {
            cursor: pointer;
            background-color: #3e8e41;
        }
        
        @media screen and (max-width: 600px) {
            button {
                float: none;
                display: block;
                width: 100%;
                border: 1px solid #777;
            }
            button:not(:last-child) {
                border-bottom: none;
            }
        }
    </style>
</head>

<body>
    <div class="btn-group">
        <button>Apple</button>
        <button>Samsung</button>
        <button>Sony</button>
    </div>
</body>

</html>
