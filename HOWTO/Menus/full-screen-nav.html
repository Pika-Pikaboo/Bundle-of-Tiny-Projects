<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Navigation</title>
    <style>
        .overlay {
            height: 100vh;
            /* height: 0%; for top nav */
            /* width: 100%; */
            width: 0;
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            overflow-x: hidden;
            background-color: rgba(0, 0, 0, 0.715);
            transition: all 0.5s ease;
        }
        
        .overlay-content {
            /* position: relative;
            width: 100%;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            text-align: center; */
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .overlay a {
            text-decoration: none;
            color: #ddd;
            display: block;
            font-size: 2em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .overlay .closebtn {
            position: absolute;
            top: 5px;
            right: 25px;
            margin-top: 0 !important;
            font-size: 50px;
        }
        
        .overlay a:hover,
        .overlay a:focus {
            color: dodgerblue;
        }
    </style>
</head>

<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" title="Close">&times;</a>
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div style="font-size: 30px; cursor: pointer;" onclick="openNav()" id="button" title="Open">&#9776;</div>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%"; // change height for top nav
            document.getElementById("button").style.display = "none";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0";
            document.getElementById("button").style.display = "block";
        }
    </script>
</body>

</html>
